<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker with Markov Chain</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mood Journey</h1>
      <div class="mood-display">
        <span id="currentEmoji">😐</span>
      </div>
    </div>

    <div class="mood-buttons">
      <button class="mood-btn" data-mood="Happy" onclick="setMood('Happy')">
        <span class="emoji">😊</span>
        <span>Happy</span>
      </button>
      <button class="mood-btn" data-mood="Sad" onclick="setMood('Sad')">
        <span class="emoji">😢</span>
        <span>Sad</span>
      </button>
      <button class="mood-btn" data-mood="Neutral" onclick="setMood('Neutral')">
        <span class="emoji">😐</span>
        <span>Neutral</span>
      </button>
      <button class="mood-btn" data-mood="Excited" onclick="setMood('Excited')">
        <span class="emoji">🤩</span>
        <span>Excited</span>
      </button>
      <button class="mood-btn" data-mood="Anxious" onclick="setMood('Anxious')">
        <span class="emoji">😰</span>
        <span>Anxious</span>
      </button>
    </div>

    <button id="simulateBtn" onclick="simulateNextMood()">
      Predict Next Mood ➔
    </button>

    <div class="history">
      <h3>Mood History</h3>
      <ul class="history-list" id="historyList">
        <!-- Mood history items will appear here -->
      </ul>
    </div>
  </div>
</body>
</html>
